<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Incriment Counter</title>
</head>
<body>
   <div class="counter-container">
    <i class = "fab fa-twitter fa-3x"></i>
    <div class="counter"  data-targets = "12000" ></div>
    <span>Twitter Follower</span>
   </div>
   <div class="counter-container">
    <i class = "fab fa-youtube fa-3x"></i>
    <div class="counter"  data-targets = "1800" ></div>
    <span>YouTube Follower</span>
   </div>
   <div class="counter-container">
    <i class = "fab fa-facebook fa-3x"></i>
    <div class="counter"  data-targets = "4000" ></div>
    <span>FaceBook Follower</span>
   </div>

    <script src="script.js"></script>
    
</body>
</html>
